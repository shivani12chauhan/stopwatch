<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!-- <meta http-equiv="X-UA-Comptaible" content="ie=edge"> -->
        <title>Stopwatch</title>
        <link rel="stylesheet" href="stopwatch.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1 id="page_heading">STOPWATCH</h1>
        <div id="main_section">
            <div id="watch">00 : 00 : 000</div>
            <span class="help-block hide">You have reached maximum limit!</span></br>
            <button class="button" id="start_stop_button">Start</button>
            <button class="button" id="reset_button">Reset</button>
        </div>
        <script src="stopwatch.js"></script>
        <script src="main.js"></script>
    </body>
</html>
